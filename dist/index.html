<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragging </title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="canvas" id="canvas"></div>
  <div class="blocks">
    <div class="dropzone">
      <div class="template" draggable="true">
        Block 1
      </div>
    </div>
    <div class="dropzone">
      <div class="template" draggable="true">
        Block 2
      </div>
    </div>
    <div class="dropzone">
      <div class="template" draggable="true">
        Block 3
      </div>
    </div>
    <div class="dropzone">
      <div class="template" draggable="true">
        Block 4
      </div>
    </div>
    <div class="dropzone">
      <div class="template" draggable="true">
        Block 5
      </div>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
